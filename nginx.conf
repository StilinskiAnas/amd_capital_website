server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Compression settings
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "no-referrer-when-downgrade";

    # Cache settings for static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Main location block with pretty URLs
    location / {
        # Try exact match, then directory, then .html file, then fallback to index.html
        try_files $uri $uri/ $uri.html /index.html;
    }

    # Optional: handle .html requests gracefully (redirect /page.html → /page)
    location ~ ^/(.+)\.html$ {
        return 301 /$1;
    }

    # Error pages (optional, remove if you don’t have these files)
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}
